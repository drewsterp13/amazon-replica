<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fe99dd52d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <!-- Main Site -->
    <div class="webpage">
        <!-- Amazon Logo -->
        <h1 class="logo"><i class="fa-brands fa-amazon"></i></h1>
       
        <!-- Sign-in Box -->
        <div class="sign-in-box">
            <h1>Sign In</h1>
            <p>Email (phone or moble accounts)</p>
            <input class="entertext" type="text" name="Email" id="email" placeholder="Enter Email">
            <div class="passwordcol">
                <p class="passwordrow">Password</p>
                <a class="passwordrow" href=""><p class="passwordrow">Forgot Password</p></a>
            </div>
            <input class="entertext" type="password" name="Password" id="password" placeholder="Enter Password">
            <input class="continue-button" type="button" value="Continue">
            <a href=""><p>â–º Need Help?</p></a>
        </div>


        <!-- Below this is the "New to Amazon" message and button -->
        <div class="new-user">
            <div class="between-row">
                <div class="gray-line"></div>
                <p class="gray-title">New to Amazon?</p>
                <div class="gray-line"></div>
            </div>
            <input class="gray-button" type="button" value="Create Your Amazon Account">
        </div>

        <!-- Long silver line below -->
        <div class="long-line"></div>

        <!-- This is the content on the bottom of the page -->
        <div class="bottom">
            <div class="bottomrow">
                <a href=""><p>Conditions of use</p></a>
                <a href=""><p>Private Policy</p></a>
                <a href=""><p>Help</p></a>
            </div>
            <p class="gray-title"><i class="fa-regular fa-copyright"></i>1996-2023, Amazon.com, inc, or it's affiliates</p>
        </div>
    </div>
</body>
</html>
